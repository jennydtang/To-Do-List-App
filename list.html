<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <link link rel="stylesheet" type=text/css href ="list.css">
</head>
<body>
<div id ="container">
    <h2>A Cat's To Do List</h2>
    <!-- Add an item -->
    <form id = "todoForm">
        <input type="text" id="todoInput" placeholder ="to-do">
        <!-- Added function to button -->
        <button type = "button" onclick="todoList()">Add an Item</button> 
    </form>
    <!-- List of to-dos -->
	<ul id="todoList">
		<li>Eat</li>
		<li> Nap</li>
		<li> Nap 2</li>
    </ul>
    
</div>
    <script type="text/javascript" src="list.js">
    </script>

    </body>
</html>
